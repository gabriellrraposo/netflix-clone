<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEVERSE | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="./style/responsiveIndex.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/logoGameverse.ico" type="image/x-icon">

    <!-- Importação de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400&family=Bebas+Neue&family=Poppins:wght@200;400;600;700;800&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Importação de ícones -->
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="container-principal">
        <section class="container-welcome">
            <div class="containerTextoWelcome">
                    <h2 class="nomeGameverse grande">GAMEVERSE</h2>
                    <h3>O melhor streaming de games do mundo na palma da sua mão!</h3>
                    <a href="#" id="saibaMais">Saiba Mais</a>
            </div>
        </section>
        <section class="container-box-login">
            <div class="container-login">
                <header>
                    <h1 class="nomeGameverse">GAMEVERSE</h1>
                    <h2>Login</h2>
                </header>
                <main>
                    <div class="campos-login">
                        <div class="containerEmail"><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email ou Usuário"></div>
                        <div class="containerSenha"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Senha"></div>
                    </div>

                    <div class="opcoes-abaixo-login">
                        <div class="cboxLembrar">
                            <input type="checkbox" id="checkboxLembrar">
                            <label for="checkboxLembrar">Lembrar-se de mim</label>
                        </div>

                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="container-botaoLogin"><a href="./inicio.html"><button>Login</button></a></div>
                </main>
                <footer>
                    <span id="loginCom">Login com:</span>
                    <div class="container-icones-login">
                        <div class="container-icones">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-google-plus"></i>
                        </div>
                    </div>
                    <span id="possuiConta">Não possui uma conta? <a href="./signup.html">Sign Up</a></span>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
