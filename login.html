<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEVERSE | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/login.css">
    
    
    <link rel="shortcut icon" href="./img/logoGameverse.ico" type="image/x-icon">

    <!-- Importação de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400&family=Bebas+Neue&family=Poppins:wght@200;400;600;700;800&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Importação de ícones -->
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main id="container-principal">
        <section id="container-welcome">
            <div class="containerTextoWelcome">
                    <h2 class="nomeGameverse grande">GAMEVERSE</h2>
                    <h3>O melhor streaming de games do mundo na palma da sua mão!</h3>
            </div>
        </section>
        <section id="container-box-login">
            <div id="container-login">
                <header>
                    <h1 class="nomeGameverse">GAMEVERSE</h1>
                    <h2>Login</h2>
                </header>
                <main>
                    <div id="campos-login">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                    </div>

                    <div id="opcoes-abaixo-login">
                        <div class="cboxLembrar">
                            <input type="checkbox" id="checkboxLembrar">
                            <label for="checkboxLembrar">Lembrar-se de mim</label>
                        </div>

                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="botaoLogin"><button>Login</button></div>
                </main>
                <footer>
                    <span>Login com:</span>
                    <div class="container-icones-login">
                        <div class="container-icones">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-google-plus"></i>
                        </div>
                    </div>
                </footer>
            </div>
        </section>
    </main>
    
    <footer id="footer-main">
        <div>
            <h1 id="logo">GAMEVERSE</h1>
        </div>
    </footer>
</body>
</html>
