<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEVERSE | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/login.css">
    
    
    <link rel="shortcut icon" href="./img/logoGameverse.ico" type="image/x-icon">

    <!-- Importação de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400&family=Bebas+Neue&family=Poppins:wght@200;400;600;700;800&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Importação de ícones -->
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header id="header-main">
        <div class="container">
            <h2 id="logo">GAMEVERSE</h2>
        </div>
    </header>
    
    <main id="container-principal">
        <section id="container-welcome">
            <h2>Como é bom ter você de volta!</h2>
        </section>
        <section id="container-box-login">
            <div id="container-login">
                <header>
                    <h1>GAMEVERSE</h1>
                    <h2>Login</h2>
                </header>
                <main>
                    <label for="">Email</label>
                    <input type="email">

                    <label for="">Senha</label>
                    <input type="password">

                    <div id="opcoes-abaixo-login">
                        <input type="checkbox" name="" id="">
                        <span>Lembrar-se de mim</span>

                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </main>
                <footer>
                    <span>Login com:</span>
                    <div id="container-icones-login">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google-plus"></i>
                    </div>
                </footer>
            </div>
        </section>
    </main>
    
    <footer>
        <div>
            <h1 id="logo">GAMEVERSE</h1>
        </div>
    </footer>
</body>
</html>
